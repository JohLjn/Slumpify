<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create your own Spotify-list through Slumpify's randomizer."
    />
    <title>Slumpify | Mixer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mixer.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="clip">
      <nav>
        <div id="navbar">
          <a href="index.html">Home</a>
          <span>//</span>
          <a href="addsongs.html"><i class="bi bi-spotify"></i></a>
          <span>//</span>
          <a href="mixer.html">Mixer</a>
        </div>
      </nav>
      <main>
        <div id="mixer-container">
          <div class="input-container">
            <h2>Create a random-made playlist</h2>
            <input id="spotify-username" placeholder="* Spotify Username" />
            <input id="playlist-name" placeholder="* Playlist Name" />
            <input
              id="playlist-description"
              placeholder="(Optional) Playlist Description"
            />
            <label id="requested-songs" for="requested-songs"
              >Request songs (1-100)</label
            >
            <div id="request-container">
              <input
                type="range"
                name="requested-songs"
                id="requests"
                min="0"
                max="100"
              />
              <span id="current-value">50</span>
            </div>
            <button class="standard-btn btn-list" id="new-playlist-btn">
              New Playlist
            </button>
          </div>
        </div>
        <div id="playlist-creating">
          <h2>Playlist is currently being created.</h2>
          <p id="pig-goes-brrr">
            ^.&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp.^<br />( @ )<br />
            <!--Pig goes brrr-brrr-brrr-->
          </p>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
    <script src="mixer.js"></script>
  </body>
</html>
